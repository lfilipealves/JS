<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Ola. ${nome}. Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome ${nome} em letras maiusculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome ${nome} em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
